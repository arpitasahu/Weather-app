<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel ="stylesheet" href="style.css">
</head>
<body>
  <div class="app-main">
    <div class="searchInputBox">
      <input type ="text" id ="input-box" class = "input-box" autocomplete="off" placeholder="Enter City Name">
    </div>

    <div class="weather-body">
      <div class="location-details">
        <div class="city" id="city">   Hyderabad ,IN  </div>
        <div class="date" id="date">  18th sept(tuesday), 2021 </div>
        </div>

        <div class="weather-status">
          <div class="temp" id="temp">  13 &#176; C </div>
          <div class="min-max" id="min-max"> 12 &#176; C  min / 13 &#176; C  max</div>
          <div class="weather" id="weather">cloudy</div>
          <div class="img" id =""></div>
        </div>
    </div>
  </div>
  <script src ="script.js"></script>
</body>
</html>
